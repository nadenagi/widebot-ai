<div *ngIf="showDeleteUserModal" class="modal fade" id="deleteUser" [ngClass]="{'show': showDeleteUserModal}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" i18n>Delete user</h5>
        <button (click)="closePopup()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" i18n>
        Are you sure you want to delete the user {{selectedUser.name}}
      </div>
      <div class="modal-footer">
        <button type="button" (click)="deleteUser()" class="btn btn-danger" data-dismiss="modal" i18n>
          delete
        </button>
        <button (click)="closePopup()" type="button" data-dismiss="modal" class="btn btn-outline-primary" i18n>
          cancel
        </button>
      </div>
    </div>
  </div>
</div>
