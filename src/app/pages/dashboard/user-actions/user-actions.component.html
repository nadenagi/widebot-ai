<div class="actions-container">
  <span class="action-button" title="edit user" (click)="showAddEditUserModal = true">
    <i class="bi bi-pencil-square"></i>
  </span>
  <span class="action-button" title="delete user" (click)="deleteUserModal = true">
    <i class="bi bi-trash3"></i>
  </span>
</div>

<app-delete-user [selectedUser]="selectedUser" [showDeleteUserModal]="deleteUserModal"
  (closeSideBar)="closeModalsAndRefresh()">
</app-delete-user>

<app-add-edit-user [selectedUser]="selectedUser" [showAddEditUserModal]="showAddEditUserModal"
  (closePopup)="closeModalsAndRefresh()"></app-add-edit-user>
