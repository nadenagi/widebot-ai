<div class="profile-sections p-4">
  <div class="user-details mb-3">
    <div class="user-info">
      <div class="info-title" i18n>Email</div>
      <div class="info-value">{{loggedInUser.email}}</div>
    </div>
    <div class="user-info">
      <div class="info-title" i18n>User Level</div>
      <div class="info-value">{{loggedInUser.accessLevel}}</div>
    </div>
    <div class="user-info">
      <div class="info-title" i18n>Name</div>
      <div class="info-value">{{loggedInUser.name}}</div>
    </div>
    <div class="user-info">
      <div class="info-title" i18n>Phone</div>
      <div class="info-value">{{loggedInUser.phone}}</div>
    </div>
  </div>

  <div class="edit-profile">
    <div class="edit-button btn btn-primary" (click)="editProfilefn()" i18n>Edit Profile</div>
  </div>
</div>
